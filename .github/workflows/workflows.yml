name: discovery-service ci/cd

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Replace variables in application.yml
        run: |
          sed -i "s|\${SECURITY_USER_NAME}|${{ secrets.SECURITY_USER_NAME }}|g" ./src/main/resources/application.yml
          sed -i "s|\${SECURITY_USER_PASSWORD}|${{ secrets.SECURITY_USER_PASSWORD }}|g" ./src/main/resources/application.yml

      - name: Build with Maven
        run: |
          mvn clean package -Dspring.profiles.active=prod

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_HUB_USERNAME }}/caboomlog-discovery-service:latest
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /caboomlog
            
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/caboomlog-discovery-service:latest
            
            docker compose stop discovery-service || true
            docker compose rm -f discovery-service || true
            
            docker compose up -d discovery-service
